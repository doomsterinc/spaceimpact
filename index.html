<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Testando a classe Spritesheet</title>

        <script src="_js/spritesheet.js"></script>
    </head>
    <body>
        <main>
            <canvas id="canvas" width="500" height="500">
            </canvas>
            <script>
                var context = document.getElementById('canvas').getContext('2d');
                var imgSonic = new Image();
                imgSonic.src = '_imgs/spritesheet.png';

                //Quero passar : context, imagem, linhas, colunas
                var sheet = new Spritesheet(context, imgSonic, 3, 8);

                //Duração de cada quadro
                sheet.intervalo = 60;

                //Correndo para a direita
                sheet.linha = 1;

                //Animação
                imgSonic.onload = gameLoop;

                function gameLoop(){
                    context.clearRect(0, 0, context.canvas.width, context.canvas.height);

                    //Avançar a animação
                    sheet.proximoQuadro();

                    //onde desenhar o quadro atual
                    sheet.desenhar(100, 100);

                    requestAnimationFrame(gameLoop);
                }
            </script>
        </main>
    </body>
</html>
