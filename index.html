<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Testando a classe Spritesheet</title>
        <!--<script src="_js/app.js"></script>
        <script src="_js/bola.js"></script>
        <script src="_js/heroi.js"></script>
        -->
        <script src="_js/spritesheet.js"></script>
        <script src="_js/animacao.js"></script>
        <script src="_js/teclado.js"></script>
        <script src="_js/sonic.js"></script>
    </head>
    <body>
        <main>
            <canvas id="canvas" width="500" height="500">
            </canvas>
            <script>
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');

                var imgSonic = new Image();
                imgSonic.src = '_imgs/spritesheet.png';

                var teclado = new Teclado(document);
                var animacao = new Animacao(context);

                var sonic = new Sonic(context, teclado, imgSonic);
                sonic.x = 0;
                sonic.y = 200;
                animacao.novoSprite(sonic);

                imgSonic.onload = function() {
                    animacao.ligar();
                }
            </script>
        </main>
    </body>
</html>
