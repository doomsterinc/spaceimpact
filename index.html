<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Spritesheet - recorte e enquadramento (clipping)</title>
        <!--<script src="_js/app.js"></script>
        <script src="_js/animacao.js"></script>
        <script src="_js/bola.js"></script>
        <script src="_js/heroi.js"></script>
        <script src="_js/teclado.js"></script>-->
    </head>
    <body>
        <main>
            <canvas id="canvas_clipping" width="500" height="500">
            </canvas>
            <script>
                var imgSonic = new Image();
                imgSonic.src = '_imgs/spritesheet.png';
                imgSonic.onload = function(){
                    // Passo estes valores conforme a minha spritesheet
                    var linhas = 3;
                    var colunas = 8;

                    // Dimensao de cada quadro
                    var largura = imgSonic.width / colunas;
                    var altura = imgSonic.height / linhas;

                    // Quadro que eu quero (expresso em linha e coluna)
                    var queroLinha = 2;
                    var queroColuna = 7;

                    // Posição de recorte
                    var x = largura * queroColuna;
                    var y = altura * queroLinha;

                    var context = document.getElementById('canvas_clipping').getContext('2d');
                    context.drawImage(  imgSonic,
                                        x,
                                        y,
                                        largura,
                                        altura,
                                        100, // Posição no canvas onde quero desenhar
                                        100,
                                        largura,
                                        altura
                    );

                };
            </script>
        </main>
    </body>
</html>
