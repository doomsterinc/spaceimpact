<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Testando movimentacao de personagem com keydown</title>
        <script src="_js/app.js"></script>
        <script src="_js/animacao.js"></script>
        <script src="_js/bola.js"></script>
    </head>
    <body>
        <main>
            <canvas id="canvas_animacao" width="500" height="500">
            </canvas>
            <script>
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');

                //posicao inicial do personagem
                var posicao = 0;
                desenharPersonagem();

                document.addEventListener('keydown', function(evento){
                   if(evento.keyCode == 37){
                       posicao -= 10;
                       desenharPersonagem();
                   } else if (evento.keyCode == 39){
                       posicao += 10;
                       desenharPersonagem();
                   }
                });

                //personagem para testes
                function desenharPersonagem () {
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.fill(posicao, 100, 20, 50);
                }
            </script>
        </main>
    </body>
</html>
